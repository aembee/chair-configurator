<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Commerce Studio - Test</title>
    <script src="https://app.3dcommerce.studio/public/widget/releases/1.5.0/widget.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100%; width: 100%; display: flex;">
      <div id="3d" style="height: 100%; width:100%; position: relative; z-index: 50;"></div>
      <div id="app" style="height: 100%; width: 100%; position: absolute;">
      </div>
    </div>

    <script type="text/javascript">
      var mount = document.getElementById("3d");
      
      var settings = {
          project_id: "634feffa8c9d0338c2808515",
          release: "dev",
      };
  
      threed.initialize(mount, settings).then(() => {
          var options = {
              configName: "New Default Configuration",
              initialFade: { color: "#e2e2e2", time: 400}
          }
  
          threed.getBasicWidget(options).then(widget => {
  
              // The initialized widget on which to do
              // all further api operations.
              window.widget = widget;
          });
      });
    </script>
  </body>
</html>
